{% set name = "mkdocs-bibtex" %}
{% set version = "2.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 7cb19cfe7b24a288555f82ecb86f3ae38ce4d01141037d582e7b868217705f45

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - mkdocs >=1
    - pybtex >=0.22
    - pypandoc >=1.5
    - requests >=2.8.1
    - validators >=0.19.0

test:
  imports:
    - mkdocs_bibtex
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/shyamd/mkdocs-bibtex/
  summary: An MkDocs plugin that enables managing citations with BibTex
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mahf708
